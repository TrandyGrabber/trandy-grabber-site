<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
    <script>
        // Ottieni la lingua del browser
        const userLang = navigator.language || navigator.userLanguage; 
        
        // Reindirizza in base alla lingua
        if (userLang.startsWith('it')) {
            window.location.href = 'it/index.html'; // Versione italiana
        } else if (userLang.startsWith('es')) {
            window.location.href = 'es/index.html'; // Versione spagnola
        } else if (userLang.startsWith('fr')) {
            window.location.href = 'fr/index.html'; // Versione francese
        } else if (userLang.startsWith('de')) {
            window.location.href = 'de/index.html'; // Versione tedesca
        } else if (userLang.startsWith('ru')) {
            window.location.href = 'ru/index.html'; // Versione russa
        } else if (userLang.startsWith('zh')) {
            window.location.href = 'zh/index.html'; // Versione cinese
        } else {
            window.location.href = 'en/index.html'; // Versione inglese (default)
        }
    </script>
</head>
<body>
    <!-- Contenuto di fallback se JS è disabilitato -->
    <noscript>
        <p>Please enable JavaScript or visit manually:</p>
        <ul>
            <li><a href="it/index.html">Italiano</a></li>
            <li><a href="es/index.html">Español</a></li>
            <li><a href="en/index.html">English</a></li>
        </ul>
    </noscript>
</body>
</html>
