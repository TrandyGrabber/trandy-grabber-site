<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendyGrabber | Home</title>
    <style>
        :root {
            --primary-color: #003366;
            --accent-color: #CD7F32;
            --text-color: #333333;
            --bg-color: #f5f7fa;
            --paper-texture: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f5f7fa"/><path d="M0 0 L100 0 L100 1 L0 1 Z" fill="%23ffffff" opacity="0.2"/><path d="M0 0 L0 100 L1 100 L1 0 Z" fill="%23ffffff" opacity="0.1"/></svg>');
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            text-align: center;
            background-color: var(--bg-color);
            background-image: var(--paper-texture);
            line-height: 1.3; /* Ridotto da 1.6 */
        }

        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 300px; /* Ridotto da 300px */
            background: linear-gradient(135deg, rgba(0,51,102,0.08) 0%, rgba(205,127,50,0.05) 100%);
            z-index: -1;
            clip-path: ellipse(100% 80% at 50% -20%);
        }

        .logo-container {
            margin-bottom: 2rem; /* Leggermente ridotto */
            position: relative;
        }

        .logo {
            max-width: 280px; /* Mantenuto */
            height: auto;
            margin-bottom: 0;
            filter: drop-shadow(0 4px 6px rgba(0,51,102,0.1));
transform: translateY(-1.4cm); /* Sposta il logo verso l’alto */
        }

       
        .content {
            max-width: 580px;
            padding: 2rem 2.5rem; /* Ridotto verticalmente */
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0,51,102,0.09);
            margin: 0 1.5rem 1.5rem; /* Ridotto margine inferiore */
            position: relative;
            overflow: hidden;
            border: none;
transform: translateY(-4.4cm); /* Sposta il riquadro verso l’alto */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.2rem; /* Ridotto */
            font-size: 2.2rem;
            position: relative;
	transform: translateY(-20px); /* Nuova proprietà aggiunta */
        padding-bottom: 12px; /* Aggiunto per compensare */
        }

        h1:after {
            content: "";
            position: absolute;
            bottom: -10px; /* Ridotto */
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px; /* Ridotto */
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }

        p {
            margin-bottom: 0.8rem; /* Ridotto da 1.8rem */
            font-size: 1.05rem;
            color: #555;
        }

        .contact {
            margin-top: 1.5rem; /* Ridotto */
            padding-top: 1.2rem; /* Ridotto */
            border-top: 1px solid rgba(0,51,102,0.08);
position: relative; /* Aggiunto */

        }

/* Nuovo selettore per spostare solo il contenuto */
.contact-content {
    transform: translateY(-0.5cm); /* Sposta solo il testo */
    margin-bottom: -0.5cm; /* Compensa lo spazio */
}

        .email-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }

        @media (max-width: 600px) {
            .content {
                padding: 1.5rem 1.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="TrendyGrabber Logo" class="logo">
         
    </div>

    <div class="content">
        <h1>Benvenuto su TrendyGrabber</h1>
        <p>Stiamo lavorando per portarti un'esperienza eccezionale.</p>
        <p>Il nostro sito sarà online a breve!</p>
        <p>Resta sintonizzato</p>
        <p>per le ultime novità e tendenze.</p>


        <div class="contact">
	    <div class="contact-content">
	        <p>Per informazioni o collaborazioni:</p>
	        <p><a href="mailto:TrendyGrabber.com@gmail.com" class="email-link">TrendyGrabber.com@gmail.com</a></p>
	    </div>
	</div>

    </div>
</body>
</html>
